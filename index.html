<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" media="screen" href="css/normalize.css" />
      <link rel="stylesheet" media="screen" href="css/form.css" />
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Sign up for our newsletter!</h1>
	<div id="form">
      <form action="#" method="post" autocomplete="on">
	    <fieldset>
	      <div>
		    <label for="fullName">First and Last Name:</label>
		    <p></p>
		    <input type="text" name="fullName" placeholder="First and Last Name" id="fullName" required>
		  </div>
	      <div>
	        <label for="email">E-mail Address:</label>
		    <p></p>
	        <input type="email" name="email" placeholder="Enter e-mail" id="email" required>
		  </div>
		  <div>
	        <label for="phoneNo">Phone Number:</label>
		    <p></p>
	        <input type="tel" name="phoneNo" placeholder="999-999-9999" id="phoneNo" required>
		  </div>
		  <div>
	        <button class="submit" type="button">Submit</button>
		  </div>
	    </fieldset>
	  </form>
	</div>
  </body>
</html>
